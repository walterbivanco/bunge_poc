# Cloud Build configuration para deployment autom√°tico
steps:
  # Build de la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nl2sql-poc:$COMMIT_SHA', './backend']
  
  # Push de la imagen a Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nl2sql-poc:$COMMIT_SHA']
  
  # Deploy a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nl2sql-poc'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nl2sql-poc:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/nl2sql-poc:$COMMIT_SHA'

